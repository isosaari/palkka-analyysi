name: Render Quarto Document

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libxml2-dev \
            libssl-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libfribidi-dev \
            libharfbuzz-dev \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            libgit2-dev

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.R/library
          key: ${{ runner.os }}-r-${{ hashFiles('.github/workflows/quarto-publish.yml') }}-${{ hashFiles('Regressioanalyysi.qmd') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R dependencies
        run: |
          Rscript -e "
            options(repos = 'https://cloud.r-project.org')
            # Install packages with all dependencies
            if (!require('wooldridge', quietly = TRUE)) {
              cat('Installing wooldridge...\n')
              install.packages('wooldridge', dependencies=TRUE)
            }
            if (!require('car', quietly = TRUE)) {
              cat('Installing car and dependencies...\n')
              # Install car with all dependencies, including suggested packages
              install.packages('car', dependencies=c('Depends', 'Imports', 'LinkingTo', 'Suggests'))
            }
            # Verify installation
            if (!require('wooldridge')) stop('Failed to install wooldridge')
            if (!require('car')) stop('Failed to install car')
            cat('All packages available\n')
          "

      - name: Render Quarto document
        run: |
          quarto render Regressioanalyysi.qmd --to html || {
            echo "Quarto render failed, checking for errors..."
            quarto check
            exit 1
          }

      - name: Verify render output
        run: |
          echo "Checking for rendered files..."
          ls -la *.html || echo "No HTML files found in root"
          ls -la Regressioanalyysi* || echo "No Regressioanalyysi files found"

      - name: Prepare docs directory
        run: |
          mkdir -p docs
          # Copy the rendered HTML file
          if [ -f Regressioanalyysi.html ]; then
            cp Regressioanalyysi.html docs/index.html
            echo "Copied Regressioanalyysi.html to docs/index.html"
          else
            echo "ERROR: Regressioanalyysi.html not found!"
            exit 1
          fi
          # Copy any supporting files (images, CSS, etc.)
          if [ -d Regressioanalyysi_files ]; then
            cp -r Regressioanalyysi_files docs/
            echo "Copied Regressioanalyysi_files directory"
          fi
          # List contents for debugging
          echo "Contents of docs directory:"
          ls -la docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

